<!DOCTYPE html>
<html lang = "ja-JP">
<head>
    <title>投稿一覧</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Takuyaktのブログ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/takuyakt/">Github Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</head>
<body>
    <div class="container">
        <h1 class=text-center >ようこそ、Takuyaktのブログへ！</h1>
        <br /><br />
        {% load static %}
        <img src="{% static 'posts/DSC_0067_result1.jpg'%}" class="img-fluid rounded" style="max-height: 500px;" />
        <hr>
        <h3>最新の投稿</h3>
        {% for post in posts.all %}
        
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> 
            <br /><br />
            {{ post.published }}
            <br /><br />
            <img src="{{ post.image.url }}" class="img-fluid rounded" style="max-height: 500px;" />
            <br /><br />
            {{ post.summary }}
            <br /><br />

        {% endfor %}
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </div>
</body>
</html>
